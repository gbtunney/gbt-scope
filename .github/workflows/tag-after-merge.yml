name: ğŸ·ï¸ Tag After Changeset Merge

on:
    push:
        branches:
            - main

jobs:
    tag-if-release-merged:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 2

            - name: ğŸ” Detect if a changeset-release/* was merged
              id: detect
              run: |
                  BASE=$(git rev-parse HEAD^)
                  MERGED_BRANCH=$(git log --format=%B -n 1 $BASE | grep -o 'changeset-release/[^ ]*' || true)

                  if [ -n "$MERGED_BRANCH" ]; then
                    echo "merged=true" >> $GITHUB_OUTPUT
                    echo "ğŸ“Œ Detected merge from: $MERGED_BRANCH"
                  else
                    echo "merged=false" >> $GITHUB_OUTPUT
                    echo "â„¹ï¸ No changeset-release branch found in merge history"
                  fi

            - name: ğŸ§° Setup
              if: steps.detect.outputs.merged == 'true'
              run: |
                  npm install -g pnpm
                  pnpm install

            - name: ğŸ” Preview Tags
              if: steps.detect.outputs.merged == 'true'
              id: preview-tags
              run: |
                  pnpm changeset tag --dry-run | grep -o 'v[0-9]*\.[0-9]*\.[0-9]*' > new-tags.txt
                  echo "Generated tags:"
                  cat new-tags.txt

            - name: ğŸ·ï¸ Check Existing Tags
              if: steps.detect.outputs.merged == 'true'
              id: check-tags
              run: |
                  EXISTING_TAGS=$(git ls-remote --tags origin | grep -o 'refs/tags/v[0-9]*\.[0-9]*\.[0-9]*' | sed 's|refs/tags/||')
                  echo "Existing tags:"
                  echo "$EXISTING_TAGS"

                  NEW_TAGS=$(cat new-tags.txt)
                  TAGS_TO_PUSH=""
                  for TAG in $NEW_TAGS; do
                      if echo "$EXISTING_TAGS" | grep -q "$TAG"; then
                          echo "â„¹ï¸ Tag $TAG already exists. Skipping."
                      else
                          echo "âœ… Tag $TAG does not exist. Will push."
                          TAGS_TO_PUSH="$TAGS_TO_PUSH $TAG"
                      fi
                  done

                  echo "tags_to_push=$TAGS_TO_PUSH" >> $GITHUB_OUTPUT

            - name: ğŸ·ï¸ Tag & Push
              if: steps.detect.outputs.merged == 'true' && steps.check-tags.outputs.tags_to_push != ''
              run: |
                  pnpm changeset tag
                  git push origin --tags
                  echo "âœ… Tags pushed after changeset merge!"
