name: 🐌 Snailicide
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on:
    push:
        branches:
            - main
            - development
    pull_request: # Add pull request trigger
        types:
            - opened
            - reopened

jobs:
    build:
        name: 'Build / Archive 🏗️'
        runs-on: ubuntu-latest
        steps:
            - run: echo 'Archive Snailicide Monorepo 🐌';

            - name: Checkout 🛎️
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Node.js environment 🛎️
              uses: actions/setup-node@v4
              with:
                  node-version: '21.7.3'

            - name: Install pnpm 🔧
              run: |
                  npm install -g pnpm
                  pnpm install --no-frozen-lockfile

            - name: Build, Lint and Unit Tests 🚨
              run: |
                  pnpm run build && pnpm run fix && pnpm run check && pnpm test

            - name: Run Chromatic 🌴
              if: ${{ github.event_name == 'pull_request' }} # Run only for pull requests
              uses: chromaui/action@latest
              with:
                  # ⚠️ Make sure to configure a `CHROMATIC_PROJECT_TOKEN` repository secret
                  projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
                  buildScriptName: 'build:storybook'

            - run: echo "🍏 This job's status is ${{ job.status }}."
