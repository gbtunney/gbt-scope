name: âœ¨ Create Release Branch

on:
    push:
        tags:
            - '**'

jobs:
    create-release-branch:
        runs-on: ubuntu-latest

        steps:
            - name: ğŸ“† hhCheckout repo and tags
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0

            - name: ğŸ“… Get tag and commit
              run: |
                  FULL_TAG="${GITHUB_REF#refs/tags/}"
                  echo "FULL_TAG=$FULL_TAG" >> $GITHUB_ENV
                  COMMIT_SHA=$(git rev-list -n 1 "$FULL_TAG")
                  echo "COMMIT_SHA=$COMMIT_SHA" >> $GITHUB_ENV

            - name: ğŸ”¢ Validate tag format
              run: |
                  if [[ ! "$FULL_TAG" =~ @.+@.+ ]]; then
                    echo "âš ï¸ Skipping tag '$FULL_TAG' â€” invalid format"
                    exit 0
                  fi

            - name: ğŸ“‹ Check for all tags on same commit
              run: |
                  TAGS=$(git tag --points-at "$COMMIT_SHA" | sort)
                  COUNT=$(echo "$TAGS" | wc -l)
                  FIRST_TAG=$(echo "$TAGS" | head -n 1)
                  echo "COUNT=$COUNT" >> $GITHUB_ENV
                  echo "FIRST_TAG=$FIRST_TAG" >> $GITHUB_ENV

            - name: ğŸš« Skip if not primary tag
              if: env.FULL_TAG != env.FIRST_TAG
              run: exit 0

            - name: ğŸ¤” Determine branch name
              run: |
                  VERSION="${FULL_TAG##*@}"
                  DATE=$(date +%Y-%m-%d)

                  if [ "$COUNT" -eq 1 ]; then
                    PKG="${FULL_TAG%@*}"
                    PKG="${PKG#@}"
                    PKG="${PKG//\//-}"
                    BRANCH_NAME="release-${PKG}-${VERSION}"
                  else
                    BRANCH_NAME="release-${DATE}-${VERSION}"
                  fi

                  echo "RELEASE_BRANCH=$BRANCH_NAME" >> $GITHUB_ENV

            - name: ğŸ” Check if branch exists
              run: |
                  if git ls-remote --exit-code --heads origin "$RELEASE_BRANCH"; then
                    echo "âŒ Branch already exists."
                    exit 0
                  fi

            - name: ğŸŒ¿ Checkout main
              uses: actions/checkout@v3
              with:
                  ref: main
                  fetch-depth: 0

            - name: ğŸš€ Create and push release branch
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"
                  git checkout -b "$RELEASE_BRANCH"
                  git push origin "$RELEASE_BRANCH"
                  echo "âœ… Branch '$RELEASE_BRANCH' created successfully."
