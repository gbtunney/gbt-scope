name: ğŸŒ Snailicide Release

on:
    pull_request:
        types: [closed]
        branches:
            - main

jobs:
    release:
        if: >
            github.event.pull_request.merged == true && contains(github.event.pull_request.head.label, 'release-candidate/')


        runs-on: ubuntu-latest
        concurrency: ${{ github.workflow }}-${{ github.ref }}

        permissions:
            contents: write
            pull-requests: write
            repository-projects: write

        env:
            HUSKY: 0

        steps:
            - name: ğŸ›ï¸ Checkout Repo
              uses: actions/checkout@v4

            - name: ğŸ§± Setup Node.js environment
              uses: actions/setup-node@v4
              with:
                  node-version: '21.7.3'

            - name: ğŸ”§ Install pnpm
              run: |
                  npm install -g pnpm
                  pnpm install

            - name: ğŸš¨ Build, Lint and Unit Tests
              run: |
                  pnpm run build && pnpm run fix && pnpm run check && pnpm test

            - name: ğŸ§¹ Ensure Clean Repository
              id: check_dirty
              run: |
                  BRANCH_NAME=$(git rev-parse --abbrev-ref HEAD)
                  if [ -n "$(git status --porcelain)" ]; then
                    echo "dirty=true" >> $GITHUB_OUTPUT
                    echo "âŒ Repository is not clean on branch '$BRANCH_NAME'."
                    echo "ğŸ§¾ Dirty files:"
                    git status --porcelain
                  else
                    echo "dirty=false" >> $GITHUB_OUTPUT
                    echo "âœ… Repository is clean on branch '$BRANCH_NAME'."
                  fi

            - name: ğŸ› ï¸ Build Docs (Post-Version Bump)
              run: |
                  echo "ğŸ“š testing updated documentation..."
                  pnpm run docs

            - name: ğŸ§  Compute release-changeset branch name
              id: release_branch
              run: |
                  SRC_BRANCH="${{ github.event.pull_request.head.ref }}"
                  SUFFIX=$(echo "$SRC_BRANCH" | sed 's|release-candidate/||')
                  CHG_BRANCH="changeset-release/$SUFFIX"
                  echo "branch_name=$CHG_BRANCH" >> $GITHUB_OUTPUT
                  echo "ğŸ”§ Computed branch name: $CHG_BRANCH"

            - name: ğŸ“ Create Release Pull Request
              uses: changesets/action@v1
              with:
                  commit: 'chore(release): this release commit was created by changesets'
                  title: 'ğŸ”– Release: Changesets'
                  branch: ${{ steps.release_branch.outputs.branch_name }}
                  base: main
              env:
                  HUSKY: 0
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
