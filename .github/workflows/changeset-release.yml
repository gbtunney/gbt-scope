name: 🐌 Snailicide Release
on:
    push:
        branches:
            - 'main'
concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
    release:
        name: 'Release Changeset🚀'
        runs-on: ubuntu-latest
        permissions:
            contents: write
            pull-requests: write
            repository-projects: write
        env:
            HUSKY: 0
        steps:
            - name: Checkout Repo 🛎️
              uses: actions/checkout@v4

            - name: Setup Node.js environment 🛎️
              uses: actions/setup-node@v4
              with:
                  node-version: '21.7.3'

            - name: Install pnpm 🔧
              env:
                  HUSKY: 0
              run: |
                  npm install -g pnpm
                  pnpm install

            - name: Build, Lint and Unit Tests 🚨
              run: |
                  pnpm run build && pnpm run fix && pnpm run check && pnpm test && pnpm run docs

            - name: Ensure Clean Repository 🧹
              run: |
                  BRANCH_NAME=$(git rev-parse --abbrev-ref HEAD)
                  if [ -n "$(git status --porcelain)" ]; then
                    echo "❌ Repository is not clean on branch '$BRANCH_NAME'. Please commit or stash your changes."
                    exit 1
                  else
                    echo "✅ Repository is clean on branch '$BRANCH_NAME'."
                  fi
            - name: Create Release Pull Request
              uses: changesets/action@v1
              with:
                  commit: 'release(root): this commit was created by changesets'
              env:
                  HUSKY: 0
                  GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

            - name: Tag Versions 🏷️
              # You can do something when a publish should happen.
              run: |
                  pnpm changeset tag
                  git push origin --tags
                  echo "✅ Repository changeset version is now bumped!"

            - run: |
                  echo "✅ Repository changeset version is now officially bumped!";
                  echo "🍏 This job's status is ${{ job.status }}."
