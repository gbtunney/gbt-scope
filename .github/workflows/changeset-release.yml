name: ğŸŒ Snailicide Release

on:
    pull_request:
        types: [closed]
        branches:
            - main

jobs:
    release:
        if: >
            github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'release-candidate/')


        runs-on: ubuntu-latest
        concurrency: ${{ github.workflow }}-${{ github.ref }}

        permissions:
            contents: write
            pull-requests: write
            repository-projects: write

        env:
            HUSKY: 0

        steps:
            - name: ğŸ›ï¸ Checkout Repo
              uses: actions/checkout@v4

            - name: ğŸ§± Setup Node.js environment
              uses: actions/setup-node@v4
              with:
                  node-version: '21.7.3'

            - name: ğŸ”§ Install pnpm
              run: |
                  npm install -g pnpm
                  pnpm install

            - name: ğŸš¨ Build, Lint and Unit Tests
              run: |
                  pnpm run build && pnpm run fix && pnpm run check && pnpm test

            - name: ğŸ§¹ Ensure Clean Repository
              id: check_dirty
              run: |
                  BRANCH_NAME=$(git rev-parse --abbrev-ref HEAD)
                  if [ -n "$(git status --porcelain)" ]; then
                    echo "dirty=true" >> $GITHUB_OUTPUT
                    echo "âŒ Repository is not clean on branch '$BRANCH_NAME'."
                    echo "ğŸ§¾ Dirty files:"
                    git status --porcelain
                  else
                    echo "dirty=false" >> $GITHUB_OUTPUT
                    echo "âœ… Repository is clean on branch '$BRANCH_NAME'."
                  fi

            - name: ğŸ“˜ Build Docs (test)
              run: |
                  pnpm run docs

            - name: ğŸ“ Create Release Pull Request
              uses: changesets/action@v1
              with:
                  commit: 'release(root): this commit was created by changesets'
              env:
                  HUSKY: 0
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
