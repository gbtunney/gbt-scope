name: ğŸŒ Snailicide Chromatic Visual Testing

on:
    pull_request:
        branches:
            - main # Trigger only on pull requests targeting 'main'

        types:
            - opened
            - reopened
            - synchronize

jobs:
    chromatic:
        name: 'Run Chromatic on PR ğŸŒ´'
        runs-on: ubuntu-latest
        if: startsWith(github.head_ref, 'release-candidate/') # Ensure the source branch is prefixed with 'release-candidate/'
        steps:
            - name: Checkout ğŸ›ï¸
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Node.js environment ğŸ›ï¸
              uses: actions/setup-node@v4
              with:
                  node-version: '21.7.3'

            - name: Install pnpm ğŸ”§
              env:
                  HUSKY: 0
              run: |
                  npm install -g pnpm
                  pnpm install

            - name: Run Chromatic ğŸŒ´
              uses: chromaui/action@latest
              with:
                  # âš ï¸ Make sure to configure a `CHROMATIC_PROJECT_TOKEN` repository secret
                  projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
                  buildScriptName: 'docs:build'

            - run: echo "ğŸ This job's status is ${{ job.status }}."
